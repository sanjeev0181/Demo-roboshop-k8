---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: nginx
  spec:
    containers:
      - name: nginx
        image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
  - protocal: TCP
    port: 80
    targetPort: 80

